<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function somarLista(lista){
            let soma = 0
            for(posicao in lista) {
                soma += lista[posicao]
            }
            return soma 
        }
        var listaTeste = [10, 20, 30, 55]
        alert(somarLista(listaTeste))
    </script>
</body>
</html>

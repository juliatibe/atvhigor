<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    
    <script>
        function calcularNum(num){
            var dobro = num * 2
            return dobro
        }

        var resultado1 = calcularNum(4)
        var resultado2 = calcularNum(6)
        var resultado3 = calcularNum(10)

        alert(resultado1)
        alert(resultado2)
        alert(resultado3)


    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        function calcular(num1){
            var string = String(num1)
            var resultado = string.split('')
            var numrever = resultado.reverse()
            var numfinal = ''
            for(i in numrever){
                numfinal = numfinal + numrever[i]
            }
            return numfinal
         }
         var num1 = prompt("Digite um numero: ")
         alert(calcular(num1))


    </script>


</body>
</html>
